<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SuplementosNoroesteTuc | Elite Performance</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
      :root {
        --bg-main: #0B0F14;
        --bg-card: #161B22;
        --bg-input: #0d1117;
        --text-main: #F3F4F6;
        --text-muted: #9CA3AF;
        --accent: #00FF88;
        --accent-glow: rgba(0, 255, 136, 0.3);
        --accent-alt: #22D3EE;
        --border-color: rgba(255, 255, 255, 0.08);
        --glass: rgba(17, 24, 39, 0.7);
      }
      
      body { 
        font-family: 'Inter', sans-serif;
        background-color: var(--bg-main);
        color: var(--text-main);
        margin: 0;
        overflow-x: hidden;
      }

      .font-orbitron { font-family: 'Orbitron', sans-serif; }
      
      /* --- Botones --- */
      .btn-primary-custom { 
        background: var(--accent); 
        color: #000; 
        font-weight: 800;
        border: none;
        letter-spacing: 1px;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        text-transform: uppercase;
        font-family: 'Orbitron', sans-serif;
      }
      .btn-primary-custom:hover { 
        background: #00e67a; 
        transform: translateY(-3px);
        box-shadow: 0 0 30px var(--accent-glow);
      }
      .btn-primary-custom:active { transform: translateY(-1px); }

      .btn-outline-custom {
        border: 1px solid var(--accent-alt);
        color: var(--accent-alt);
        background: transparent;
        font-weight: 700;
        transition: all 0.3s ease;
        font-family: 'Orbitron', sans-serif;
      }
      .btn-outline-custom:hover {
        background: var(--accent-alt);
        color: #000;
        box-shadow: 0 0 20px rgba(34, 211, 238, 0.4);
      }

      /* --- Cards --- */
      .card-futuristic {
        background: var(--bg-card);
        border: 1px solid var(--border-color);
        border-radius: 1rem;
        transition: all 0.4s ease;
        backdrop-filter: blur(10px);
      }
      .card-futuristic:hover {
        border-color: var(--accent);
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5), 0 0 20px rgba(0, 255, 136, 0.05);
      }

      /* --- Utils --- */
      .text-accent { color: var(--accent) !important; }
      .text-cyan { color: var(--accent-alt) !important; }
      .bg-glass { background: var(--glass); backdrop-filter: blur(12px); }
      
      .border-accent-soft { border: 1px solid rgba(0, 255, 136, 0.2); }
      
      ::-webkit-scrollbar { width: 8px; }
      ::-webkit-scrollbar-track { background: var(--bg-main); }
      ::-webkit-scrollbar-thumb { background: #2D3748; border-radius: 10px; border: 2px solid var(--bg-main); }
      ::-webkit-scrollbar-thumb:hover { background: var(--accent); }

      .tracking-tighter { letter-spacing: -0.05em; }
    </style>
