<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SuplementosNoroesteTuc | Elite Performance</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
      :root {
        --bg-main: #0B0F14;
        --bg-surface: #161B22;
        --bg-glass: rgba(22, 27, 34, 0.8);
        --accent: #00FF88;
        --accent-hover: #00E67A;
        --accent-soft: rgba(0, 255, 136, 0.1);
        --text-primary: #F3F4F6;
        --text-secondary: #9CA3AF;
        --border-color: rgba(255, 255, 255, 0.08);
        --shadow-pro: 0 20px 25px -5px rgba(0, 0, 0, 0.5), 0 10px 10px -5px rgba(0, 0, 0, 0.4);
      }
      
      body { 
        font-family: 'Inter', sans-serif;
        background-color: var(--bg-main);
        color: var(--text-primary);
        margin: 0;
        -webkit-font-smoothing: antialiased;
      }

      .font-orbitron { font-family: 'Orbitron', sans-serif; }
      
      /* Botones Profesionales */
      .btn-action { 
        background-color: var(--accent); 
        color: #000; 
        font-weight: 700;
        border: none;
        border-radius: 8px;
        padding: 0.75rem 1.5rem;
        transition: all 0.2s ease;
        text-transform: uppercase;
        font-size: 0.85rem;
        letter-spacing: 0.5px;
      }
      .btn-action:hover { 
        background-color: var(--accent-hover);
        transform: translateY(-1px);
        box-shadow: 0 4px 12px var(--accent-soft);
      }
      .btn-action:active { transform: translateY(0); }

      /* Cards de Admin */
      .card-admin {
        background-color: var(--bg-surface);
        border: 1px solid var(--border-color);
        border-radius: 12px;
        box-shadow: var(--shadow-pro);
      }

      /* Inputs Elegantes */
      .form-control-pro {
        background-color: #0D1117;
        border: 1px solid var(--border-color);
        color: white;
        border-radius: 8px;
        padding: 0.75rem 1rem;
        transition: border-color 0.2s ease;
      }
      .form-control-pro:focus {
        background-color: #0D1117;
        border-color: var(--accent);
        color: white;
        box-shadow: 0 0 0 2px var(--accent-soft);
        outline: none;
      }

      .text-accent { color: var(--accent) !important; }
      .bg-blur { backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px); }
      
      /* Scrollbar */
      ::-webkit-scrollbar { width: 6px; }
      ::-webkit-scrollbar-track { background: var(--bg-main); }
      ::-webkit-scrollbar-thumb { background: #333; border-radius: 10px; }
      ::-webkit-scrollbar-thumb:hover { background: var(--accent); }

      .sidebar-link {
        color: var(--text-secondary);
        padding: 0.75rem 1rem;
        border-radius: 8px;
        text-decoration: none;
        transition: all 0.2s ease;
        display: flex;
        align-items: center;
        gap: 12px;
        font-weight: 500;
      }
      .sidebar-link:hover {
        background: rgba(255, 255, 255, 0.03);
        color: white;
      }
      .sidebar-link.active {
        background: var(--accent-soft);
        color: var(--accent);
      }

      /* Responsive Utils */
      @media (max-width: 991px) {
        .desktop-only { display: none !important; }
      }
      @media (min-width: 992px) {
        .mobile-only { display: none !important; }
      }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^18.3.1",

    "react-router-dom": "https://esm.sh/react-router-dom@^6.26.1",
    "lucide-react": "https://esm.sh/lucide-react@^0.436.0",
    "framer-motion": "https://esm.sh/framer-motion@^11.3.31",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "bootstrap/": "https://esm.sh/bootstrap@^5.3.8/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "vite": "https://esm.sh/vite@^7.3.0",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2"
  }
}
</script>
</head>

    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
