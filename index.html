<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SuplementosNoroesteTuc | Elite Performance</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
      :root {
        --bg-main: #000000;
        --bg-surface: #0a0a0a;
        --bg-glass: rgba(0, 0, 0, 0.9);
        --accent: #f6e71f; /* Amarillo Vibrante JSConf */
        --accent-hover: #ffffff;
        --accent-soft: rgba(246, 231, 31, 0.1);
        --text-primary: #ffffff;
        --text-secondary: #999999;
        --border-color: rgba(246, 231, 31, 0.15);
        --shadow-pro: 0 0 40px rgba(0, 0, 0, 0.9);
      }
      
      body { 
        font-family: 'Inter', sans-serif;
        background-color: var(--bg-main);
        color: var(--text-primary);
        margin: 0;
        -webkit-font-smoothing: antialiased;
        overflow-x: hidden;
      }

      .font-orbitron { font-family: 'Orbitron', sans-serif; }
      
      /* Botones Brutalistas Cuadrados */
      .btn-action { 
        background-color: var(--accent); 
        color: #000 !important; 
        font-weight: 900;
        border: none;
        border-radius: 0px; 
        padding: 1rem 2rem;
        transition: all 0.2s cubic-bezier(0.165, 0.84, 0.44, 1);
        text-transform: uppercase;
        font-size: 0.85rem;
        letter-spacing: 1.5px;
        display: inline-flex;
        align-items: center;
        gap: 10px;
        box-shadow: 4px 4px 0px rgba(246, 231, 31, 0.3);
      }
      .btn-action:hover { 
        background-color: #ffffff;
        transform: translate(-2px, -2px);
        box-shadow: 6px 6px 0px var(--accent);
      }
      .btn-action:active { transform: translate(0, 0); }

      .btn-outline-brand {
        background: transparent;
        color: var(--accent) !important;
        border: 2px solid var(--accent);
        border-radius: 0px;
        font-weight: 900;
        padding: 0.9rem 2rem;
        text-transform: uppercase;
        letter-spacing: 1.5px;
        transition: all 0.2s ease;
      }
      .btn-outline-brand:hover {
        background: var(--accent);
        color: #000 !important;
      }

      .card-admin {
        background-color: var(--bg-surface);
        border: 1px solid var(--border-color);
        border-radius: 0px;
        transition: all 0.3s ease;
      }
      .card-admin:hover {
        border-color: var(--accent);
      }

      .form-control-pro {
        background-color: #000;
        border: 1px solid var(--border-color);
        color: white;
        border-radius: 0px;
        padding: 0.85rem 1rem;
      }
      .form-control-pro:focus {
        border-color: var(--accent);
        background-color: #050505;
        box-shadow: none;
        outline: none;
      }

      .title-massive {
        font-weight: 900;
        text-transform: uppercase;
        line-height: 0.8;
        letter-spacing: -4px;
      }

      .separator-brand {
        height: 8px;
        background-color: var(--accent);
        width: 100px;
        margin: 2rem 0;
      }

      .bg-blur { backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px); background: var(--bg-glass); }
      
      ::-webkit-scrollbar { width: 8px; }
      ::-webkit-scrollbar-track { background: #000; }
      ::-webkit-scrollbar-thumb { background: #333; }
      ::-webkit-scrollbar-thumb:hover { background: var(--accent); }

      @media (max-width: 768px) {
        .title-massive { letter-spacing: -1.5px; line-height: 0.95; }
      }
    </style>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^18.3.1",
    "react-dom": "https://esm.sh/react-dom@^18.3.1",
    "react-router-dom": "https://esm.sh/react-router-dom@^6.26.1",
    "lucide-react": "https://esm.sh/lucide-react@^0.436.0",
    "framer-motion": "https://esm.sh/framer-motion@^11.3.31",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "bootstrap/": "https://esm.sh/bootstrap@^5.3.8/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "vite": "https://esm.sh/vite@^7.3.0",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2"
  }
}
</script>
</head>
<body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
