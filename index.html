<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SuplementosNoroesteTuc | Elite Performance</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
      :root {
        --bg-main: #0B0F14;
        --bg-card: #111827;
        --bg-glass: rgba(17, 24, 39, 0.7);
        --accent: #00FF88;
        --accent-alt: #22D3EE;
        --accent-gradient: linear-gradient(135deg, #00FF88 0%, #22D3EE 100%);
        --text-main: #F3F4F6;
        --text-muted: #9CA3AF;
        --border-glass: rgba(255, 255, 255, 0.08);
      }
      
      body { 
        font-family: 'Inter', sans-serif;
        background-color: var(--bg-main);
        color: var(--text-main);
        margin: 0;
        overflow-x: hidden;
      }

      .font-orbitron { font-family: 'Orbitron', sans-serif; }
      
      /* --- Tipograf√≠a --- */
      .brand-title {
        font-family: 'Orbitron', sans-serif;
        font-weight: 900;
        letter-spacing: -2px;
        background: var(--accent-gradient);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        filter: drop-shadow(0 0 10px rgba(0, 255, 136, 0.3));
      }

      /* --- Botones --- */
      .btn-premium { 
        background: var(--accent-gradient); 
        color: #000; 
        font-weight: 800;
        border: none;
        letter-spacing: 1px;
        transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        text-transform: uppercase;
        font-family: 'Orbitron', sans-serif;
        padding: 1rem 2rem;
        border-radius: 50px;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        gap: 0.75rem;
      }
      .btn-premium:hover { 
        transform: translateY(-4px) scale(1.02);
        box-shadow: 0 10px 30px rgba(0, 255, 136, 0.4);
      }

      .btn-outline-premium {
        border: 2px solid var(--accent-alt);
        color: var(--text-main);
        background: transparent;
        font-weight: 700;
        transition: all 0.3s ease;
        padding: 1rem 2rem;
        border-radius: 50px;
        font-family: 'Orbitron', sans-serif;
      }
      .btn-outline-premium:hover {
        background: rgba(34, 211, 238, 0.1);
        border-color: var(--accent);
        text-shadow: 0 0 5px var(--accent);
      }

      /* --- Cards --- */
      .card-premium {
        background: var(--bg-card);
        border: 1px solid var(--border-glass);
        border-radius: 1.5rem;
        transition: all 0.5s ease;
        overflow: hidden;
        backdrop-filter: blur(10px);
      }
      .card-premium:hover {
        border-color: var(--accent);
        transform: translateY(-10px);
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.6);
      }

      /* --- Glow Utils --- */
      .glow-text { text-shadow: 0 0 15px rgba(0, 255, 136, 0.4); }
      .bg-blur { backdrop-filter: blur(15px); }
      
      ::-webkit-scrollbar { width: 6px; }
      ::-webkit-scrollbar-track { background: var(--bg-main); }
      ::-webkit-scrollbar-thumb { background: #333; border-radius: 10px; }
      ::-webkit-scrollbar-thumb:hover { background: var(--accent); }
    </style>
