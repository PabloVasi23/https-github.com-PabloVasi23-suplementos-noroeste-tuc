<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SuplementosNoroesteTuc | Elite Performance</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
      :root {
        --bg-main: #0B0F14;
        --bg-secondary: #111827;
        --text-main: #E5E7EB;
        --text-muted: #9CA3AF;
        --accent: #00FF88;
        --accent-alt: #22D3EE;
        --border-soft: rgba(255, 255, 255, 0.08);
      }
      
      body { 
        font-family: 'Inter', sans-serif;
        background-color: var(--bg-main);
        color: var(--text-main);
        margin: 0;
      }

      .font-orbitron { font-family: 'Orbitron', sans-serif; }
      
      /* Botones Futuristas */
      .btn-primary-custom { 
        background-color: var(--accent); 
        color: #000; 
        font-weight: 800;
        border: none;
        letter-spacing: 1px;
        transition: all 0.3s ease;
        box-shadow: 0 0 15px rgba(0, 255, 136, 0.2);
      }
      .btn-primary-custom:hover { 
        background-color: #00e67a; 
        transform: translateY(-2px);
        box-shadow: 0 0 25px rgba(0, 255, 136, 0.5);
      }

      .btn-outline-custom {
        border: 1px solid var(--accent-alt);
        color: var(--accent-alt);
        background: transparent;
        transition: all 0.3s ease;
      }
      .btn-outline-custom:hover {
        background: var(--accent-alt);
        color: #000;
        box-shadow: 0 0 20px rgba(34, 211, 238, 0.4);
      }

      /* Cards con Glow */
      .card-futuristic {
        background-color: var(--bg-secondary);
        border: 1px solid var(--border-soft);
        border-radius: 1.25rem;
        transition: all 0.3s ease;
      }
      .card-futuristic:hover {
        transform: translateY(-8px);
        border-color: var(--accent);
        box-shadow: 0 10px 30px rgba(0, 255, 136, 0.1);
      }

      .text-accent { color: var(--accent) !important; }
      .text-cyan { color: var(--accent-alt) !important; }
      
      ::-webkit-scrollbar { width: 6px; }
      ::-webkit-scrollbar-track { background: var(--bg-main); }
      ::-webkit-scrollbar-thumb { background: #333; border-radius: 10px; }
      ::-webkit-scrollbar-thumb:hover { background: var(--accent); }
    </style>
